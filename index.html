<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zadanie zaliczeniowe</title>
</head>
<body>
<header>
    <h1>Rejestracja</h1>
    <p>Wypełnij poniższe dane, a następnie zatwierdź formularz</p>
</header>
<main>
    <form action="index.php" method="post">
        <ul>
            <li>
                <label for="name">Imię</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="last-name">Nazwisko</label>
                <input type="text" id="last-name" name="user_last_name">
            </li>
            <li>
                <fieldset>
                    <legend>Wybierz swoją płeć</legend>
                    <div>
                        <input type="checkbox" name="sex" id="man" value="man">
                        <label for="man">Mężczyzna</label>
                    </div>
                    <div>
                        <input type="checkbox" name="sex" id="woman" value="woman">
                        <label for="woman">Kobieta</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <label for="email">E-mail</label>
                <input type="e-mail" id="email" name="user_email">
            </li>
            <li>
                <label for="password">Hasło</label>
                <input type="password" id="password" name="user_password">
            </li>
            <li>
                <input type="hidden" name="MAX_FILE_SIZE" value="3145728">
                <input type="file" name="avatar" id="avatar">
                <label for="avatar">Wybierz swoje zdjęcie profilowe</label>
            </li>
            <li>
                <input type="submit" value="Zarejestruj się">
            </li>
        </ul>
    </form>
</main>
</body>
</html>
