<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        function getFile(){
            document.getElementById("file-upload").click();
        }
    </script>
    <title>Rejestracja</title>
</head>
<body>
<header>
    <h1>Rejestracja</h1>
    <p>Wypełnij poniższe dane, a następnie zatwierdź formularz</p>
</header>
<main>
    <form enctype="multipart/form-data" action="registrationData.php" method="POST">
        <ul>
            <li>
                <label for="name">Imię</label>
                <input type="text" id="name" name="user-name" placeholder="Wprowadź swoje imię">
            </li>
            <li>
                <label for="user-last-name">Nazwisko</label>
                <input type="text" id="user-last-name" name="user-last-name" placeholder="Wprowadź swoje nazwisko">
            </li>
            <li>
                <fieldset>
                    <legend>Wybierz swoją płeć</legend>
                    <div class="radio-container">
                        <input type="radio" name="user-sex" id="man" value="Mężczyzna">
                        <label for="man"><span class="new-radio-button"></span>Mężczyzna</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="user-sex" id="woman" value="Kobieta">
                        <label for="woman"><span class="new-radio-button"></span>Kobieta</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="user-email" placeholder="Wprowadź adres e-mail">
            </li>
            <li>
                <input type="hidden" name="MAX_FILE_SIZE" value="3145728">
                <label for="file-upload" class="custom-file-upload" onclick="getFile()">Wybierz zdjęcie profilowe</label>
                <input type="file" name="UPLOADED_FILE" id="file-upload" accept=".jpg,.jpeg,.png,.bmp">
            </li>
            <li>
                <label for="password">Hasło</label>
                <input type="password" id="password" name="user-password" placeholder="Wprowadź hasło">
            </li>
            <li>
                <input type="submit" value="Zarejestruj się" name="submit">
            </li>
        </ul>
    </form>
</main>
</body>
</html>
